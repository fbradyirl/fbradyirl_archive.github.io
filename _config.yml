
# Site settings

url: "http://finbarrbrady.com"

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

baseurl:


#############
# HTML Head #
#############

author: "Finbarr Brady"
lang: "en"
title: "{ Finbarr Brady }"
favicon: "/img/favicon.ico"
description: "Ramblings of a Cavan man"
keywords: "brady, finbarr, personal, jekyll, theme"

################
# Intro layout #
################

black-favicon: "/img/black-lab-glass.ico"
background-img: "../img/FIN_BUNGY_JUMP.jpg"
me-img: "/img/finsq.png"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "I like cake."

########
# Blog #
########

post-preview-words: 128

paginate: 5

fb-share: False
twitter-share: False
reddit-share: False
disqus-shortname: "finbarrbrady"

###############
# Life Events #
###############

events:
  - image: "/img/career/ciscob.png"
    date: "July 2011 - Today"
    description: "Software Engineer @ Cisco, Ireland, working on cloud collaboration technologies."
  - image: "/img/career/jellyicon.png"
    date: "September 2008 - Today"
    description: "iOS Software Engineer @ Webreach Ltd, developing mobile apps like Jelly SMS, and Beyond Meditation."
  - image: "/img/career/lumension.png"
    date: "October 2009 - June 2011"
    description: "Software Engineer @ Lumension, Ireland. QA test automation."
  - image: "/img/career/Nortel-logo.png"
    date: "January-September 2009"
    description: "Software Engineer @ Nortel, Ireland. QA Automation on Contact Center."
  - image: "/img/career/ericsson.png"
    date: "September 2003 - September 2007"
    description: "Software Engineer @ Ericsson, Ireland, working on QA automation of Ericssons CORE & WCDMA OSS products."

# First image of the Career timeline
career-img: "/img/labtocat.png"

##################
# Contact layout #
##################

email: "finbarr@finbarrbrady.com"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "http://facebook.com/finbarrbrady"
  - title: "twitter"
    url: "http://twitter.com/finbarrbrady"
  - title: "github"
    url: "https://github.com/fbradyirl"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# Tread carefully if you want to change the variables below this point!

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'about'
  Blog: 'blog'
  Career: 'career'
  Contact: 'contact'

# Pagination path
paginate_path: "blog/page:num"

# Enable minification SASS
sass:
  style: compressed

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor"]
